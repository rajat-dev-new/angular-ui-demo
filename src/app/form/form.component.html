<div class="side-by-side-container">
  <mat-card class="form-section">
    <mat-card-title>Contact Form</mat-card-title>
    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="formData.name" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="formData.email" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Message</mat-label>
        <textarea matInput name="message" [(ngModel)]="formData.message" required></textarea>
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-card>
  <mat-card class="table-section" *ngIf="responseTableData">
    <mat-card-title>Submitted Data</mat-card-title>
    <div class="table-wrapper">
      <table mat-table [dataSource]="responseTableData" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
